<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BOOKMARKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 class="mt-2 py-5 text-center position-relative">Bookmarker </h1>

    <h2 class=" text-center mt-4 pt-3 "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
            class="fa-solid fa-bookmark"></i> </h2>


    <!-- start of inputs -->


    <div class="inputs py-4">

        <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookName">
        </div>

        <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-1"></i>
                Site URL</label>
            <input type="text" placeholder="Website URL" class="form-control" id="bookURL">
        </div>

        <button class="btn btn-submit px-5 " id="submitBtn">Submit</button>
    </div>

    <!-- end of inputs -->

    <!-- start of outputs -->


    <div class="outputs">

        <table class="table mt-4 text-center bg-light">
            <thead>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </div>

    <!-- end of outputs -->

    <!-- start of inf -->

    <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark  fs-3"></i>
                </button>
            </header>
            <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                </li>
            </ol>
        </div>

    </div>

    <!-- end of inf  -->


    <script src="js/book.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
